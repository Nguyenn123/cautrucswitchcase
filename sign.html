<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Type a number', '');
    switch (a>0) {
        case true:
            alert('1');
            break;
        case false:
            switch (a<0){
                case true:
                    alert('-1');
                    break;
                case false:
                    alert('0')
                    break;
            }
    }
</script>
</body>
</html>
